<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Form</title>
    </head>
    <body>
        <div class="miancontainer">
            <form action="http://www.example.com/profile.php"
                method="post">

                <h1>Contact Us</h1>
                <div class="contact">
                    <label for="name">FULL NAME*</label>
                    <BR>
                    <INPut type="text" name="name" id="name" maxlength="60"
                        placeholder="Enter Your Name" required>
                </div>
                <div class="contact emailphone">
                    <label for="email">EMAIL*</label>
                    <br>
                    <input type="email" name="email" id="email"
                        placeholder="Enter Your Email" required>
                </div>
                <div class="contact emailphone">
                    <label for="phone">PHONE</label>
                    <br>
                    <input type="text" id="phone"
                        name="phone" placeholder="Enter Number Phone">
                </div>
                <div class="contact services">
                    <label for="services">NEEDED SERVICES*</label>

                    <br>
                    <select name="services" id="services"
                        multiple="multiple" size="1" required>
                        <option value="Please Chooses">Please Chooses</option>
                        <option value="web deveolper">web deveolper</option>
                        <option value="web designer">web designer</option>
                        <option value="php developer">php developer</option>
                    </select>
                </div>
                <div class="textarea">
                    <label for="message">MESSAGE</label>
                    <br>
                    <textarea name="message" id="message" cols="130"
                        rows="10" placeholder="Your Message Here....."></textarea>
                </div>
                <div class="submit">
                    <input class="submit"
                        type="submit" value="submit">
                    &rarr;
                </div>
            </div>
        </form>
    </body>
</html>
